 GRE_carrier_3:0 "Ánna Class"
# GRE_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 GRE_carrier_4:0 "María Class"
# GRE_carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."

