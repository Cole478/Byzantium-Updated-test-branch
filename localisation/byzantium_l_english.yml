 # 1936

 BYZ_GATHERING_STORM_DESC:0 "Ended by the 1923 Treaty of Lausanne, the Greco-Turkish War saw the rebirth of the state the West calls Byzantium. Its people, however, know their nation by another name. Romaion, the Roman land. Expansion after the war was stopped first by the League of Nations and then by the Great Depression.\n\nWith the League's power waning and the Depression's grip loosening, the Romaioi can look beyond their borders once more.  There are old scores to settle and an empire to restore."

 TUR_GATHERING_STORM_DESC:0 "Turkey had a painful birth. Fighting a war against both the imperialist Europeans and scavenging Greeks at the same time. After years of fighting the Europeans were driven out of the Turkish homeland. However, the greeks managed to hold on to the western states.\n\nTurkey has spent over a decade preparing to reclaim these wealthy territories and the time to drive the Greeks back in to the Aegean Sea may have finally come."
 
 # 1939

 BYZ_BLITZKRIEG_DESC:0 "Byzantium has grown strong but the world is becoming more dangerous. Turkey remains a threat and Europe is on the brink of a second conflagration that may dwarf the first. While the part Byzantium will play is still unknown.\n\nChoose a side? Stand alone? Or even stand apart? If the Romaion do not make a choice soon it may be made for them."

 TUR_BLITZKRIEG_DESC:0 "Turkey has suffered, losing more territory to the hated Greeks. But Turkey is not finished yet. Europe being on the brink of war may bring new opportunities to finally get their revenge on the Greeks."

