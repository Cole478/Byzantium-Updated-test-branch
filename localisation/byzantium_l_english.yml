 byznews.46.t:0 "Venizelism"
 byznews.46.d:0 "Establishing a 'Greater' Greek state was a major force in politics for much of the 20th century. Eleftherios Venizelos just gave it his name. Defeat in the 1920's put such ambitions on indefinite hold but did not extinguish them. Victory would likely have stoaked the fires even higher. \n\nA reborn Romaion state might be well positioned to fulfill this dream."
 byznews.46.a:0 "Its like the History Channel except it has history."
 byznews.46.b:0 "Wow. That was really not interesting."
 byznews.47.t:0 "Diplomacy in Moscow"
 byznews.47.d:0 "Dateline Moscow: A delegation from [GRE.GetNameDef] has arived in the [SOV.GetAdjective] capital to discuss closer ties between our two nations. They have been given tours of our workers paradise and have been impressed. Plans for closer cooperation between our militaries are underway."
 byznews.47.a:0 "The far left looks a lot like the far right."
 byznews.47.b:0 "Romanes eunt domus!"
 byznews.48.t:0 "Diplomacy in Washington"
 byznews.48.d:0 "Dateline Washington: A delegation from [GRE.GetNameDef] has arrived in the [USA.GetAdjective] capital. The mission arrived in full Greek regalia, drawing the cream of east coast society to one banquet after another. \n\nIt hasn't been all song and dance though. The Greeks have spent a great deal of time with military leaders. Hoping to build bridges between two great nations."
 byznews.48.a:0 "So this is what they've done with the democracy we created."
 byznews.48.b:0 "Romanes eunt domus!"
 byznews.49.t:0 "Diplomacy Declined"
 byznews.49.d:0 "[GRE.GetNameDef] Minister of State has announced that invitations from several nations have been received. While the Emperor is glad other natons recognize our greatness, it is not prudent to accept those invitations at this time."
 byznews.49.a:0 "We must chart our own course."
 byznews.49.b:0 "Romanes stayus domus?."
 byznews.50.t:0 "Diplomacy in Berlin"
 byznews.50.d:0 "Dateline Berlin: A team from [GRE.GetNameDef] has come to the [GER.GetAdjective] capital to hear the wisdom of our great leader and witness the motivation of a mighty people. The Greeks have been allowed to watch army maneuvers and witness the strength of our blood and iron."
 byznews.50.a:0 "They salute funny and march funnier."
 byznews.50.b:0 "Romanes eunt domus!"
 byznews.51.t:0 "Albania Falls"
 byznews.51.d:0 "News Flash Tirana: [ALB.GetNameDef] has become a province of [GRE.GetNameDef]. There are reports that the 'Ivan the Terrible of the Balkans,' [ALB.GetAdjective] King Zog, has gone into exile. Emptying the treasury as he left. \n\n[GRE.GetAdjective] officials have entered the country and assumed control of the bureaucracy."
 byznews.51.a:0 "This ancient land's suffering is over."
 byznews.51.b:0 "What's an Albania?"
 byznews.52.t:0 "Byzantine Phoenix"
 byznews.52.d:0 "The Treaty of Lausanne did not resolve the causes of the Greco-Turk War. It only ended the fighting and turned millions into refugees. The Great Depression stopped plans on both sides to resume the conflict. Unable to settle its differences with [TUR.GetNameDef], [GRE.GetNameDef] looks to use its growing diplomatic influence in other nations across the globe."
 byznews.52.a:0 "A new era is beginning."
 byznews.52.b:0 "But mom, I don't want to eat gyros again."
 byznews.53.t:0 "Emperor dismisses Prime Minister"
 byznews.53.d:0 "News Flash [GRE.GetName]: After another public disagreement on policy, Emperor George the 2nd has dismissed his Prime Minister. The Emperor has declined to accept a replacement and decided to add those duties to his own position. A stirring speach in parliament concluded with a standing ovation and the Emperor is already proposing new reforms and positions to improve the bureaucracy."
 byznews.53.a:0 "What's a Moff?"
 byznews.53.b:0 "So this is how democracy dies."
 byznews.54.t:0 "New Armor for the Empire"
 byznews.54.d:0 "On display today was the latest in [GRE.GetAdjective] engineering. [GRE.GetLeader] was given a demonstration for the latest armor prototypes which wowed the crowd with displays of speed and firepower. Ministry of War officials in attendance were clearly proud of their latest technological terror. Analysts expect the 'Távros Cavalry Tank' to begin deploying soon."
 byznews.54.a:0 "Great! More Weapons!"
 byznews.54.b:0 "Great, more weapons..."
 byznews.55.t:0 "Latest Airframe"
 byznews.55.d:0 "[GRE.GetLeader] and the rest of the [GRE.GetAdjective] nation was introduced to the newest addition to [GRE.GetName]'s aerial arsenal today. The Astrapí is one of the most advanced aircraft in Europe and will ably defend the skies against any who threaten [GRE.GetNameDef]."
 byznews.55.a:0 "Look ma, I'm a plane!"
 byznews.55.b:0 "Most advanced? I don't think so."
 byznews.56.t:0 "New Economic Strategy"
 byznews.56.d:0 "The Minister of Industry has announced new plans for [GRE.GetAdjective] industrial development. This strategy will disperse production across [GRE.GetName]. Allowing greater efficiency and flexibility. He was joined in the press conference by many captains of industry, showing he has their support for this new economic frontier."
 byznews.56.a:0 "But can I still get my Byzantopuffs for breakfast?"
 byznews.56.b:0 "Captains of industry? More like corporals."
 byznews.57.t:0 "New Economic Strategy"
 byznews.57.d:0 "The Minister of Industry has announced new plans for [GRE.GetAdjective] industrial development. This strategy will concentrate production in [GRE.GetName]. Increasing goods output. He was joined in the press conference by many captains of industry, showing he has their support for this new economic frontier."
 byznews.57.a:0 "Jumbo size Byzantopuffs? Count me in!"
 byznews.57.b:0 "So they'll make more tires now. Big deal."

 ### TURK ###

 turnews.1.t:0 "Territorial Claims Not Pressed"
 turnews.1.d:0 "News Flash Ankara: [TUR.GetName] has chosen not to press its claims. Observers have noted that the [TUR.GetAdjective] claims have not been relinquished. Only that [TUR.GetNameDef] has chosen not to issue an ultimatum."
 turnews.1.a:0 "Peace in our time! For now. Sort of."
 turnews.1.b:0 "How nice of them."
 turnews.2.t:0 "Territory Surrendered"
 turnews.2.d:0 "News Flash Ankara: [TUR.GetNameDef] foriegn ministry has announced that [TUR.GetAdjective] territorial claims have been accepted. Military units are moving into the returned provinces and local administrations have recognized [TUR.GetAdjective] authority.\n\nThe horrors of war have been avoided, for now."
 turnews.2.a:0 "Turkey Triumphant!"
 turnews.2.b:0 "Now that wasn't very nice of them."
  turnews.3.t:0 "Güneş Dil Teorisi"
 turnews.3.d:0 "Linguistic revelations from western Asia! The ancestors of the Turks created language. All languages developed from this first Turkish toungue. Prehistoric man, so struck by the effects of it on life, made the sun a deity. The sun was the first thing to be given a name. It was 'ag,' and from this syllable all words are derived. \n\nThis is a new conception of Turkish history endorsed by the Ataturk himself."
 turnews.3.a:0 "We are truly a great people."
 turnews.3.b:0 "We now know where the word 'crazy' came from."
 turnews.4.t:0 "Kemalizm"
 turnews.4.d:0 "After the collapse of the Ottoman Empire, the societies of its remnants were in darkness, hopelessness, and backwardness. Mustafa Kemal's reforms to modernize Turkish society came to be called the Kemalist Revolutions. From these his ideology developed six principals. \n\nRepublicanism, Populism, Nationalism, Secularism, Statism, and Reformism. In turn these six principals became pillars of the Turkish state."
 turnews.4.a:0 "Turkey for the Turks!"
 turnews.4.b:0 "How long do you think it can last?"
 turnews.5.t:0 "Freedom for Syria"
 turnews.5.d:0 "News Flash Damascus: After great deliberation [FRA.GetNameDef] has accepted the League of Nations vote to grant the Syrian Mandate independence. [FRA.GetAdjective] forces are withdrawing from the country and elections are being planned."
 turnews.5.a:0 "The colonialists have suffered another blow."
 turnews.5.b:0 "So what will they do now?"
 turnews.6.t:0 "Defeat in the League"
 turnews.6.d:0 "Our efforts to secure independence for Syria have failed in the League of Nations. [FRA.GetNameDef] managed to block our attempts to bring the resolution up for a vote. The Syrians must languish under colonialist rule for a little while longer."
 turnews.6.a:0 "The colonialists must be driven back."
 turnews.6.b:0 "Another foil to Turkish aggression."
 turnews.7.t:0 "Peace at Home, Peace in the World"
 turnews.7.d:0 "'To describe the stable and general diplomatic policy of the Republican People's Party, I think this short sentence is enough: We work for peace at home, peace in the world.' No man is an island just as no nation is. We are safest when everyone is safe. Trouble abroad can lead to trouble at home so we must strive as much for international as national détente."
 turnews.7.a:0 "A new era begins."
 turnews.7.b:0 "Turkey is reaching out to the world."
 turnews.8.t:0 "Saadabad Pact"
 turnews.8.d:0 "What was first supposed to just be a non-aggression treaty between [PER.GetName], [IRQ.GetName], [AFG.GetName], and [TUR.GetName], negotiated at the Saadabad Palace in Tehran, has turned into something more. [PER.GetNameDef] and [TUR.GetNameDef] have proclaimed a formal alliance between the two nations. An alliance officially aimed at keeping the peace in the region might, in fact, lead to even more conflict."
 turnews.8.a:0 "Peace in the world, peace at home."
 turnews.8.b:0 "What will this lead too?"
