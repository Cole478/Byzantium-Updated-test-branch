 byzantium.1.t:0 "Reclaiming Thracia"
 byzantium.1.d:0 "Friends, countrymen, I speak to you tonight with a heavy heart. The provinces of Greater Thracia have been part of the Romaion nation for centuries. Lives and treasure spent in vast amounts to protect and nurture these territories. No one can doubt our ties are many and deep. \n\nYet these Romaion counties are claimed by another. Should we risk war to restore them to their rightful fraternity? Are the horrors which might follow worth our sweat, blood, and perhaps even lives?"
