 byzfoot.2.t:0 "Olympiacos Triumphs"
 byzfoot.2.d:0 "The powerhouse Olympiacos of Piraeus have won the Panromaic Championship. Founded in 1925 the Olympiacos have been a dominant force in Byzantine football."
 byzfoot.2.a:0 "Triumph for the reds!"
 byzfoot.3.t:0 "Panathinaikos Victory"
 byzfoot.3.d:0 "The mighty Panathinaikos have taken the Panromaic Championship by storm. Founded in 1908 the Panathinaikos of Athens are one of the strongest football clubs in Byzantium."
 byzfoot.3.a:0 "The greens victorious!"
 byzfoot.4.t:0 "Alexandros Wins"
 byzfoot.4.d:0 "Alexandros has overcome and won this years Panromaic Championship. The Megas Alexandros of Constantinople are one of the oldest clubs in Byzantium and the Emperor's favorite team."
 byzfoot.4.a:0 "The companions conquer!"
 byzfoot.5.t:0 "Hermes Succeeds"
 byzfoot.5.d:0 "The Hermes Football Club of Constantinople has won this years Panromaic Championship against powerful opposition. Founded in 1875 they are one of the oldest in Byzantium."
 byzfoot.5.a:0 "The blues victorious!"
 byzfoot.6.t:0 "Apollon Prevails"
 byzfoot.6.d:0 "The scrappy Appollon have fought their way to the Panromaic Championship and won. The Apollon Smyrna were founded in 1891 and are a popular team on the eastern side of the Aegean."
 byzfoot.6.a:0 "Charge of the Light Brigade!"
 byzfoot.7.t:0 "Panionios Overcomes"
 byzfoot.7.d:0 "The Cyan-Red Panionios have delivered an upset this year at the Panromaic Championship. Founded in 1890 the Pan-Ionian Gymnastics Society of Smyrna may be the oldest in Byzantium."
 byzfoot.7.a:0 "A Historic Victory!"
 byzfoot.8.t:0 "Iraklis Conquers"
 byzfoot.8.d:0 "The Iraklis Thessaloniki have beaten the odds and muscled through this years Panromaic Championship. Founded in 1908 they've accomplished a herculean task."
 byzfoot.8.a:0 "The whites triumph!"

